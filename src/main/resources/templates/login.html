<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(120deg, #2980b9, #8e44ad);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

.login-box {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    text-align: center;
    width: 100%;
    max-width: 400px;
}

h1 {
    margin-bottom: 30px;
    font-size: 2rem;
    color: #333;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-size: 1rem;
    text-align: left;
}

.input-group input {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border-radius: 5px;
    border: 1px solid #ddd;
    transition: border-color 0.3s ease;
}

.input-group input:focus {
    border-color: #2980b9;
    outline: none;
}

.btn-login {
    width: 100%;
    padding: 12px;
    background-color: #2980b9;
    color: #fff;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-login:hover {
    background-color: #8e44ad;
}

.error-message p,
.success-message p {
    margin-top: 20px;
    padding: 10px;
    font-size: 0.9rem;
    color: #fff;
    background-color: #e74c3c;
    border-radius: 5px;
}

.success-message p {
    background-color: #2ecc71;
}
    .register-link {
    margin-top: 30px;
    font-size: 14px;
}

.register-link a {
    color: #3498db;
    text-decoration: none;
    font-weight: bold;
}

.register-link a:hover {
    text-decoration: underline;
}

</style>
<div class="login-container">
    <div class="login-box">
        <h1>Login</h1>
        <form th:action="@{/login}" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>


        <div th:if="${error}" class="error-message">
            <p th:text="${error}">Invalid username or password.</p>
        </div>


        <div th:if="${logout}" class="success-message">
            <p th:text="${logout}">You have been logged out successfully.</p>
        </div>
        <p class="register-link">Does not have any account? <a href="/register">Register Here</a></p>
    </div>
</div>
</body>
</html>
